version: '3.8'

services:
  bank-app:
    build: .  # Указываем текущую директорию как контекст сборки
    container_name: bank-app
    ports:
      - "8080:8080"  # Порт вашего Java-приложения
    environment:
      - SPRING_DATASOURCE_URL=${DATABASE_URL}
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db

  db:
    image: postgres:17
    container_name: db
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"


  nginx:
    image: nginx:1.27.2
    container_name: nginx
    ports:
      - "80:80"  # Порт для Nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Путь к вашему конфигурационному файлу Nginx
    depends_on:
      - bank-app

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: swagger-ui
    ports:
      - "8081:8080"  # Порт для Swagger UI
    environment:
      SWAGGER_JSON: /swagger.json
    volumes:
      - ./swagger.json:/swagger.json
    depends_on:
      - bank-app

volumes:
  db_data: